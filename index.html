<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="container">
        <h1> Login </h1>
        <form action="">
            <div class="user_input">
                <input type="text" required name="" id="user_textField" spellcheck="false">
                <label for="#user_textField"> username </label>
            </div>
            <div class="user_input">
                <input type="password" required name="" id="pass_textField" spellcheck="false">
                <label for="#pass_textField"> password</label>
            </div>
        </form>
        <button id="submit"> Submit </button>
    </div>


</body>
</html>
